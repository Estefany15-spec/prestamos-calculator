<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Préstamos</title>
    <style>
        button {
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Préstamos</h1>
    <form id="loan-form">
        <label for="name">Nombre del Cliente:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="amount">Cantidad Prestada (en soles):</label>
        <input type="number" id="amount" name="amount" required><br><br>
        <label for="rate">Tasa Mensual (%):</label>
        <input type="number" id="rate" name="rate" step="0.01" required><br><br>
        <label for="months">Número de Meses:</label>
        <input type="number" id="months" name="months" required><br><br>
        <label for="weeks">Número de Semanas:</label>
        <input type="number" id="weeks" name="weeks"><br><br>
        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date" name="start-date" required><br><br>
        <button type="button" onclick="calculateLoan()">Calcular</button>
    </form>

    <h2>Resultado</h2>
    <div id="result"></div>
    <button onclick="printResults()">Imprimir Cronograma</button>

    <script src="script.js"></script>
</body>
</html>
